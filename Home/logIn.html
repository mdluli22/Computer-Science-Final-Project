<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Syntax On Air</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <img src="images/FullLogo_Transparent_NoBuffer.png" alt="Syntax On Air Logo" class="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="review.html">Reviews</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
            <div class="user-actions">
                <a href="logIn.html" class="sign-in-btn">Sign In</a>
                <a href="signUp.html" class="sign-up-btn">Sign Up</a>
            </div>
        </nav>

        <!-- for burger menu for mobile -->
        <input type="checkbox" id="burger-toggle" />
        <label for="burger-toggle" class="burger">
            <div></div>
            <div></div>
            <div></div>
        </label>

        <div class="mobile-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="review.html">Reviews</a>
            <a href="help.html">Help</a>
        </div>
    </header>

    <main>
        <section class="auth-form">

            <h2>Sign In</h2>

            <form class="form-container">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
            
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
            
                <button type="submit">Submit</button>
            </form>
            
            <p>Don't have an account? <a href="signUp.html">Sign Up</a></p>
        </section>
    </main>

    <footer>
        <small>&copy; 2024 Syntax On Air</small>
    </footer>
</body>
</html>
