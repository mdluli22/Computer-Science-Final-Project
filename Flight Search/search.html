<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Syntax on Air</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Flights</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="flight-search">
            <h1>Search Flights</h1>
            <form class="flight-form">
                <div class="form-group">
                    <label for="from-destination">From:</label>
                    <input type="text" id="from-destination" placeholder="Enter origin city or airport" required>
                </div>

                <div class="form-group">
                    <label for="to-destination">To:</label>
                    <input type="text" id="to-destination" placeholder="Enter destination city or airport" required>
                </div>

                <div class="form-group">
                    <label for="departure-date">Departure Date:</label>
                    <input type="date" id="departure-date" required>
                </div>

                <div class="form-group">
                    <label for="return-date">Return Date:</label>
                    <input type="date" id="return-date">
                </div>

                <div class="form-group">
                    <label for="passengers">Passengers:</label>
                    <select id="passengers" required>
                        <option value="1">1 Adult</option>
                        <option value="2">2 Adults</option>
                        <option value="3">3 Adults</option>
                        <option value="4">4 Adults</option>
                        <option value="5">5 Adults</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="class">Class:</label>
                    <select id="class" required>
                        <option value="economy">Economy</option>
                        <option value="business">Business</option>
                        <option value="first">First Class</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="direct-flights">
                        Direct Flights Only
                    </label>
                </div>

                <button type="submit" class="search-btn">Search Flights</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flight Finder. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
